syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.point";
option java_outer_classname = "PointProto";
option objc_class_prefix = "PT";

package point;

service PointService {
    rpc GetPoint (Empty) returns (Point);
}

message Empty {}
message Point {
    float x = 1;
    float y = 2;
    float z = 3;
}